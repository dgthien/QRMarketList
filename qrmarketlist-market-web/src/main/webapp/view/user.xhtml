<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>QRMarketList Login</title>
</h:head>

<body>
	<h:form>
		<p:panel id="userPanel">
			<p:messages id="msgs" />
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: *" for="name" />
				<p:inputText id="name" value="#{userBean.entity.name}"
					required="true" />

				<h:outputLabel value="Usuário: *" for="username" />
				<p:inputText id="username" value="#{userBean.entity.username}"
					required="true" />

				<h:outputLabel value="Senha: *" for="password" />
				<p:password id="password" value="#{userBean.entity.password}"
					required="true" />

				<h:outputLabel value="Confirmação de Senha *"
					for="passwordConfirmation" />
				<p:password id="passwordConfirmation"
					value="#{userBean.entity.passwordConfirmation}" required="true" />
			</h:panelGrid>
		</p:panel>
	</h:form>
	<p:panel>
		<p:commandButton value="Salvar" action="#{userBean.save}" immediate="true"/>
		<p:commandButton value="Cancelar" action="#{userBean.cancel}" immediate="true" />
	</p:panel>
</body>
</html>
