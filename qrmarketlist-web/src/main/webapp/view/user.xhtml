<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:qrm="http://java.sun.com/jsf/composite/components"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:composition template="/template/standard.xhtml">
	
		<ui:define name="content">
			<h:form prependId="false" name="contentForm" id="contentForm" onkeypress="return event.keyCode != 13">
			<t:saveState value="#{userBean.entity}"/>
			
			<p:panel id="userPanel">
			
				<p:messages id="msgs" />
				<p:fieldset id="fsUser" legend="Cadastro de Usuário">
					<p:focus for="formItemNameUser:name"/>
					<qrm:formItem id="formItemNameUser" label="Nome" required="true">
						<p:inputText id="name" value="#{userBean.entity.name}" required="true"/>
					</qrm:formItem><br></br>
					<qrm:formItem label="Usuário" required="true">
						<p:inputText id="username" value="#{userBean.entity.username}" required="true"/>
					</qrm:formItem><br></br>
					<qrm:formItem label="Senha" required="true">
						<p:password id="password" value="#{userBean.entity.password}" required="true"/>
					</qrm:formItem><br></br>
					<qrm:formItem label="Confirmação de Senha" required="true">
						<p:password id="passwordConfirmation" value="#{userBean.entity.passwordConfirmation}" required="true"/>
					</qrm:formItem><br></br>
				</p:fieldset>
			</p:panel>
			
			<p:commandButton value="Salvar" action="#{userBean.save}" ajax="false" />
			<p:commandButton value="Cancelar" action="#{userBean.cancel}" immediate="true" />
			</h:form>
		</ui:define>
	</ui:composition>
</html>
