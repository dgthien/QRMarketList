<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:qrm="http://java.sun.com/jsf/composite/components">

<ui:composition template="/template/standard.xhtml">
	<ui:define name="content">
		<h:form prependId="false" name="contentForm" id="contentForm" onkeypress="return event.keyCode != 13">
				<h:panelGroup id="users">
					<p:panel id="panel">
						<p:fieldset id="fsUsers" legend="Usuários">
							<qrm:dataTable  id="dataTable" managedBean="#{userBean}" var="user" rowKey="#{user.id}">
								<p:column sortBy="#{user.name}" headerText="Nome">
										<h:outputText value="#{user.name}" />
								</p:column>
								<p:column sortBy="#{user.username}" headerText="Usuário">
										<h:outputText value="#{user.username}" />
								</p:column>
								<p:column sortBy="#{user.administrator}" headerText="Administrador">
										<h:outputText value="#{user.administrator}" />
								</p:column>
								<p:column sortBy="#{user.status}" headerText="Status">
										<h:outputText value="#{user.status}" />
								</p:column>
							</qrm:dataTable>
						</p:fieldset>	
					</p:panel>
				</h:panelGroup>
				<p:commandButton value="Novo" action="#{userBean.create}" ajax="false"/>
				<p:commandButton value="Editar" action="#{userBean.edit}" />
				<qrm:confirmDialog widgetVar="inactivate" title="Inativar"
						   		   action="#{userBean.inactivate}" message="Tem certeza que que inativar esse registro?" update="@form" />
				<qrm:confirmDialog widgetVar="reactivate" title="Reativar"
						   		   action="#{userBean.reactivate}"  message="Tem certeza que que reativar esse registro?" update="@form" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
