<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:qrm="http://java.sun.com/jsf/composite/components"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:composition template="/template/standard.xhtml">
		<ui:define name="content">
			<p:panel id="panel">
				<h:panelGroup id="tenants">
					<qrm:dataTable managedBean="#{tenantBean}" var="model" rowKey="#{model.id}">
				        <p:column sortBy="#{model.name}" headerText="Nome">
				            <h:outputText value="#{model.name}" />
				        </p:column>	
				        <p:column sortBy="#{model.domain}" headerText="DomÃ­nio">
				            <h:outputText value="#{model.domain}" />
				        </p:column>
				        <p:column sortBy="#{model.status}" headerText="Status">  
				            <h:outputText value="#{model.status}" />
				        </p:column>
				    </qrm:dataTable>
			    </h:panelGroup>
			</p:panel>
			<p:commandButton value="Novo" action="#{tenantBean.create}" ajax="false"/>
			<p:commandButton value="Editar" action="#{tenantBean.edit}"/>
			<qrm:confirmDialog widgetVar="inactivate" title="Inativar"
					   		   action="#{tenantBean.inactivate}" update="" />
			<qrm:confirmDialog widgetVar="reactivate" title="Reativar"
					   		   action="#{tenantBean.reactivate}" update="" />
			<qrm:confirmDialog widgetVar="suspended" title="Suspender"
					   		   action="#{tenantBean.suspended}" update="" />
		</ui:define>
	</ui:composition>
</html>
